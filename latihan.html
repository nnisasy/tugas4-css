<body>
    <div class="container">
        <div class="phone">
            <img src="img/phone.png" class="img-phone">

        <div class="card-wrapper">

                    <button class="btn"><b>Log in</b></button>
                </div>

                <div class="line-or">
                    <div style="background-color: rgb(219, 219, 219); height: 1px; width: 200px;">
                    </div>
                    <div style="font-weight: 400; color: grey;padding: 0px 20px 0px 20px;">
                        OR
                    </div>
                    <div style="background-color: rgb(219, 219, 219); height: 1px; width: 200px;">
                    </div>
                </div><br>

                <a href="#" class="login-facebook">
                    <i class="fa-brands fa-square-facebook"></i> <b>Login with Facebook</b>
                </a><br><br>

                <a href="#" class="forget-password">Forgot password?</a>
            </div><br>

            <div class="card-account">
                <p>Don't have an account ? <a href="#" class="sign-up"><b>Sign up</b></a></p>
            </div>

            <div>
                <p style="text-align: center;">Get the app.</p>
                <img src="img/app.png" class="img-app">
            </div>
        </div>
    </div><br><br>

            <span>English</span>
